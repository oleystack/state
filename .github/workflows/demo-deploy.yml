name: Demo deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Prepare
      working-directory: .
      run: |
        npm install
        npm build
        cd example && npm install
        
    - name: Prepare
      working-directory: ./example
      run: |
        npm deploy
